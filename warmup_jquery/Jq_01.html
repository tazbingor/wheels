<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
</head>
<body>

<div id="a">ABC</div>
<div id="b">Jquery</div>
<div class="c">typescript</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>

<script>
    document.getElementById('a').style.background = 'blue';

    jQuery('#b').css('background','red');

    $('.c').css('background','grey');
</script>

</body>
</html>
