<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo 广告牌</title>
</head>
<body>
<style>

    #board.active {
        color: red;
    }

    #board {
        background: #000;
        padding: 5px;
        display: inline-block;
        font-family: sans-serif;
    }

</style>


<div id="board">超能大宝剑</div>


<script src="node_modules/jquery/dist/jquery.min.js"></script>


<script>
    var board = $('#board');
    function toggle() {
        if (board.hasClass('active')) {
            board.removeClass('active');
        } else {
            board.addClass('active');
        }
    }


    setInterval(toggle, 200);

</script>

</body>
</html>
