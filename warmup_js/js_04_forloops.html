<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环</title>
</head>
<body>
<script>
    function loop9x9() {
        var num1, num2;
        for (num1 = 1; num1 <= 9; num1++) {
            for (num2 = 1; num2 <= num1; num2++) {
                console.log(num1 + "*" + num2 + "=" + (num1 * num2))
            }
            console.log("_")
        }

    }

    loop9x9();
</script>
</body>
</html>
