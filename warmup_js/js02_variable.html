<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
<script>
    //var  variable 变量
    var result = 'woshi09,wozhong';
    result = '不给你中!';
    console.log(typeof result);//string
    result = true;
    console.log(typeof result);//boolean
    result = [];
    console.log(typeof result);//object 数组也属于obj
    console.log(result.length);//长度0
    result = {};
    console.log(typeof result);//object
    result = null;
    console.log(typeof result);//object js万物皆对象,
    result = undefined;
    console.log(result);//undefined 未定义
    console.log(typeof result);//undefined

</script>
</body>
</html>
