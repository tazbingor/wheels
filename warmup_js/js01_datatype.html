<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
<script>
    // Number
    var a = 123;//整数
    var b = 1.2;//浮点数
    var c = -1;//负数
    var d = NaN;//Not a Number
    var e = Infinity;//无穷大


    //String 字符串
    var str = '高级程序设计了JS!!';

    //Boolean 布尔值
    var t = true;
    var f = false;

    //Array 数组
    var arr = [1, 2, 3, 4, 5, 6];

    //Object 对象
    var obj = {
        liuShaJi: '五个绿',
        lingJiu: '我是09,我中'
    }

</script>
</body>
</html>
