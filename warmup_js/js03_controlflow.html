<!DOCTYPE html>

    <title>控制流</title>

<body>

<script>
    //随机数输出1-10
    //    var num = Math.random(0,10);
    var num = Math.floor(Math.random() * 10)+ 1;
    console.log(num);
    if (num === 10) {
        console.log('十全十美');
    } else {
        console.log('随机数不为10,随机数为:' + num)
    }

</script>
