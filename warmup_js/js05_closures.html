<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>
</head>
<body>
<script>
    function init() {
        let name = "chrome";
        // name 是一个被init创建的局部变量
        function displayName() {
            // displayName() 是一个内部函数,
            alert(name);
            //  一个闭包使用在父函数中声明的变量
        }

        displayName();
    }
    init();


    function user(name) {
        let sex, age;
        return {
            getName: function () {
                return name;
            },

            setName: function (newName) {
                name = newName;
            },

            getAge: function () {
                return age;
            },

            setAge: function (newAge) {
                age = newAge;
            },

            getSex: function () {
                return sex;
            },

            setSex: function (newSex) {
                sex = newSex;
            }
        }
    }

    var maYun= user("马云");
    maYun.setSex('男');
    maYun.setAge(25)
    console.log(maYun.getName(),maYun.getSex(),maYun.getAge());


</script>



</body>
</html>
